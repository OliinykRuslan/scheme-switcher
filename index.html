<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheme switcher</title>
    <script>
        if (matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
            document.documentElement.style.display = 'none';
            document.head.insertAdjacentHTML(
                'beforeend',
                '<link rel="stylesheet" href="styles/light.css" onload="document.documentElement.style.display=\'\'">'
            );
        }
    </script>
    <link rel="stylesheet" href="css/light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="sky">
    <div class="body"></div>

    <fieldset class="switcher">
        <legend class="switcher__legend">Scheme</legend>
        <input type="radio" name="color-scheme" value="light" aria-label="light" class="switcher__radio switcher__radio--light">
        <input type="radio" name="color-scheme" value="auto" aria-label="system" class="switcher__radio switcher__radio--auto" checked>
        <input type="radio" name="color-scheme" value="dark" aria-label="dark" class="switcher__radio switcher__radio--dark">
        <div class="switcher__status"></div>
    </fieldset>

    <script src="js/script.js"></script>
</body>
</html>
